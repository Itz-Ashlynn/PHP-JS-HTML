<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>TBC/BJS Ai Helper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            background-color: #ffffff; /* Default to light mode */
            color: #333333; /* Default text color */
        }

        #banner {
            background-color: #f0f0f0; /* Light mode banner color */
            color: #333333;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        #themeToggle {
            cursor: pointer;
            font-size: 18px;
            padding: 5px 10px;
            border: 1px solid #333333;
            border-radius: 5px;
            background-color: transparent;
            color: #333333;
        }

        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            padding: 20px;
            overflow-y: auto;
            transition: background-color 0.3s, color 0.3s;
            background-color: #ffffff; /* Light mode background color */
        }

        .message-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .user-message, .bot-message {
            display: flex;
            align-items: center;
            word-wrap: break-word;
        }

        .user-message .message, .bot-message .message {
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-line;
            transition: background-color 0.3s, color 0.3s;
        }

        .user-message .message {
            background-color: #007bff; /* Light mode user message color */
            color: white;
            align-self: flex-end;
        }

        .bot-message .message {
            background-color: #f0f0f0; /* Light mode bot message color */
            color: #333333;
            align-self: flex-start;
        }

        .user-logo, .chatbot-logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 10px;
        }

        #inputContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            width: 100%;
            background-color: #f0f0f0;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        #questionTypeBox {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 20px;
            margin-right: 10px;
            background-color: #ffffff; /* Light mode input box */
            color: #333333;
        }

        #sendButton {
            width: 70px;
            height: 40px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 20px;
            font-size: 18px;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #000000; /* AMOLED black */
            color: #f5f5f5;
        }

        body.dark-mode #banner {
            background-color: #333333;
            color: #f5f5f5;
        }

        body.dark-mode #themeToggle {
            border-color: #f5f5f5;
            color: #f5f5f5;
        }

        body.dark-mode #chat-container {
            background-color: #000000; /* AMOLED black */
            color: #f5f5f5;
        }

        body.dark-mode .user-message .message {
            background-color: #1e90ff; /* Dark mode user message color */
        }

        body.dark-mode .bot-message .message {
            background-color: #333333; /* Dark mode bot message color */
        }

        body.dark-mode #inputContainer {
            background-color: #333333;
            color: #f5f5f5;
        }

        body.dark-mode #questionTypeBox {
            background-color: #444444;
            color: #f5f5f5;
        }

        body.dark-mode #sendButton {
            background-color: #4CAF50;
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="banner">
        <h1>TBC/BJS Ai Helper</h1>
        <button id="themeToggle">üåô Dark Mode</button>
    </div>
    <div id="chat-container"></div>
    <div id="inputContainer">
        <input type="text" id="questionTypeBox" placeholder="Type your question...">
        <button id="sendButton">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const questionTypeBox = document.getElementById('questionTypeBox');
        const sendButton = document.getElementById('sendButton');
        const themeToggle = document.getElementById('themeToggle');
        let isDarkMode = false;

        sendButton.addEventListener('click', sendMessage);
        questionTypeBox.addEventListener('keydown', event => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            themeToggle.textContent = isDarkMode ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        });

        function addMessage(message, isUser = false) {
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container';

            const messageElement = document.createElement('div');
            messageElement.className = isUser ? 'user-message' : 'bot-message';

            const messageContent = document.createElement('div');
            messageContent.className = 'message';
            messageContent.textContent = message;

            if (isUser) {
                const userLogo = document.createElement('img');
                userLogo.className = 'user-logo';
                userLogo.src = 'http://telegra.ph/file/be3864b1ac58b1231b6d2.jpg';
                messageElement.appendChild(userLogo);
            }

            messageElement.appendChild(messageContent);
            messageContainer.appendChild(messageElement);
            chatContainer.appendChild(messageContainer);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function fetchAnswerFromAPI(question) {
            try {
                const apiUrl = `https://helper.darkhacker7301.workers.dev/?question=${encodeURIComponent(question)}&state=helper`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                const answer = data.answer;

                const loadingMessage = chatContainer.querySelector('.message-container:last-child .bot-message .message');
                if (loadingMessage) {
                    loadingMessage.textContent = answer;
                } else {
                    addMessage(answer);
                }
            } catch (error) {
                addMessage("Oops! An error occurred while fetching the answer.");
            }
        }

        async function sendMessage() {
            const userMessage = questionTypeBox.value.trim();
            if (userMessage !== '') {
                addMessage(userMessage, true);
                addMessage("Answer is loading...");

                await fetchAnswerFromAPI(userMessage);
                questionTypeBox.value = '';
            }
        }
    </script>
</body>
</html>
